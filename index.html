<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/postman-logo-no-background.png">
  <title>Postpan</title>
  <script src="script.js" type="module" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans">
  <header>
    <nav class="flex items-center justify-between py-4 md:py-0 px-4 text-lg text-gray-700 bg-white mb-6">
      <div class="flex items-center space-x-8">
        <div>
          <a href="#">
            <img src="./images/postpan-logo.png" alt="Postpan Logo" class="h-8">
          </a>
        </div>
        
        <ul class="flex space-x-4">
          <li><a class="md:p-4 block text-gray-500 font-bold hover:text-gray-800" href="#">Pricing</a></li>
          <li><a class="md:p-4 block text-gray-500 font-bold hover:text-gray-800" href="#">Product</a></li>
          <li><a class="md:p-4 block text-gray-500 font-bold hover:text-gray-800" href="#">Enterprise</a></li>
          <li><a class="md:p-4 block text-gray-500 font-bold hover:text-gray-800" href="#">Resources</a></li>
          <li><a class="md:p-4 block text-gray-500 font-bold hover:text-gray-800" href="#">Public API Network</a></li>
        </ul>
      </div>

      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-white font-bold text-gray-800 border border-gray-300 rounded-md hover:border-black">Contact Sales</button>
        <button class="px-4 py-2 bg-white font-bold text-gray-800 border border-gray-300 rounded-md hover:border-black">Sign In</button>
        <button class="px-4 py-2 bg-orange-700 font-bold text-white rounded-md hover:bg-orange-600">Sign Up for Free</button>
      </div>
    </nav>
 </header>
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded p-6">
    <form data-form>
      <!-- Input Group -->
      <div class="flex items-center space-x-4 mb-6">
        <select class="border rounded px-4 py-2" data-method>
          <option value="GET" selected>GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="PATCH">PATCH</option>
          <option value="DELETE">DELETE</option>
        </select>
        <input 
          data-url 
          required 
          class="flex-grow border rounded px-4 py-2" 
          type="url" 
          placeholder="https://example.com" 
        />
        <button 
          type="submit" 
          class="bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-600">
          Send
        </button>
      </div>

      <!-- Tabs -->
      <div>
        <ul class="flex border-b">
          <li class="-mb-px">
            <button 
              class="text-gray-500 px-4 py-2 border-b-2 hover:text-orange-600"
              id="query-params-tab"
              data-tab-target="#query-params"
            >
              Query Params
            </button>
          </li>
          <li>
            <button 
              class="text-gray-500 px-4 py-2 hover:text-orange-600"
              id="request-headers-tab"
              data-tab-target="#request-headers"
            >
              Headers
            </button>
          </li>
          <li>
            <button 
              class="text-gray-500 px-4 py-2 hover:text-orange-600"
              id="json-tab"
              data-tab-target="#json"
            >
              JSON
            </button>
          </li>
        </ul>
      </div>

      <!-- Tab Contents -->
      <div class="border rounded-b p-4">
        <div id="query-params" data-query-params class="tab-content active">
          <div>
            
          </div>
          <button 
            data-add-query-param-btn 
            class="mt-2 bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600"
            type="button"
          >
            Add
          </button>
        </div>
        <div id="request-headers" data-request-headers class="tab-content hidden">
          <div></div>
          <button 
            data-add-request-header-btn 
            class="mt-2 bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600"
            type="button"
          >
            Add
          </button>
        </div>
        <!-- <div id="json" data-json-response-body class="tab-content hidden overflow-auto" style="max-height: 200px;"></div> -->
      </div>
    </form>

    <!-- Response Section -->
    <div data-response-section class="mt-6">
      <h3 class="text-lg font-bold">Response</h3>
      <div class="flex space-x-4 mt-2">
        <div>Status: <span data-status class="font-mono"></span></div>
        <div>Time: <span data-time class="font-mono"></span>ms</div>
        <div>Size: <span data-size class="font-mono"></span></div>
      </div>

      <!-- Response Tabs -->
      <ul class="flex border-b mt-4">
        <li class="-mb-px">
          <button 
            class="text-gray-500 px-4 py-2 border-b-2 text-gray-500"
            id="body-tab"
            data-tab-target="#body"
          >
            Body
          </button>
        </li>
        <li>
          <button 
            class="text-gray-500 px-4 py-2 hover:text-orange-600"
            id="response-headers-tab"
            data-tab-target="#response-headers"
          >
            Headers
          </button>
        </li>
      </ul>

  <!-- Response Contents -->
  <div class="border rounded-b p-4">
      <div id="json" data-json-request-body class="tab-content hidden overflow-auto" style="max-height: 200px;"></div>
      <div id="body" data-json-response-body class="tab-content active overflow-auto" style="max-height: 200px;"></div>
      <div id="response-headers" data-response-headers class="tab-content hidden grid grid-cols-2 gap-4"></div>
  </div>
    
  </div>

  <!-- Template for Key-Value Pair -->
  <template data-key-value-template>
    <div class="flex items-center space-x-4 my-2" data-key-value-pair>
      <input 
        type="text" 
        data-key 
        class="border rounded px-4 py-2 flex-grow" 
        placeholder="Key"
      />
      <input 
        type="text" 
        data-value 
        class="border rounded px-4 py-2 flex-grow" 
        placeholder="Value"
      />
      <button 
        type="button" 
        data-remove-btn 
        class="bg-rose-500 text-white px-4 py-2 rounded hover:bg-rose-600"
      >
        Remove
      </button>
    </div>
  </template>
  <script src="setupEditor.js" type="module"></script>
</body>
</html>
